version: "3.9"

services:
  vision-inventory:
    build: ..
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../app:/app/app
      - ${GOOGLE_SERVICE_ACCOUNT_JSON:-./service_account.json}:/app/service_account.json:ro
    environment:
      GOOGLE_SERVICE_ACCOUNT_JSON: /app/service_account.json
