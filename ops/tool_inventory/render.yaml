services:
  - type: web
    name: vision-inventory-service
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GOOGLE_SHEETS_INVENTORY_SHEET_ID
        sync: false
      - key: GOOGLE_SHEETS_INVENTORY_TAB
        value: Inventory
      - key: GOOGLE_SHEETS_CATALOG_TAB
        value: Catalog
      - key: ZAPIER_WEBHOOK_SECRET
        sync: false
